services:
  rabbitmq:
    container_name: rebmitmq
    image: rabbitmq:latest
    networks:
      - main
    ports:
      - "5672:5672"
    restart: always

  # postgres:
  #   container_name: postgres
  #   image: postgres:latest
  #   environment:
  #     - POSTGRES_DB=podcast_database
